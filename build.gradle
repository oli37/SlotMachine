plugins {
    id 'java'
    id 'groovy'
    id 'application'

}

version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.opencsv:opencsv:4.5'
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
}

application {
    mainClassName = 'org.gradle.sample.Main'
}
